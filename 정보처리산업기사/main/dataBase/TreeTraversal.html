
<!DOCTYPE html>
<html>
<head>
    <STYLE>
        .Term{
            font-weight: bold;
        }
        .TITLE{
            font-size: 1.2REM;
        }
    </STYLE>
    <TITLE>BinaryTreeTraver</TITLE>
    <meta charset="utf-8" />
</head>
<body>
   <div>     
   <h1>이진 트리의 운행법</h1>
   <img src="../../img/tree.png" width=800px>
   </div>
    <ul>
        <li><DIV CLASS="TITLE">이진트리의 운행(순회)법의 종류</DIV><br>
            <div class="Term">PreOrder(전위)  순회 :
            </div>root -> left -> right 순서로 순회한다<br>
            깊이 우선 순회(depth-first-traversal)<br>    
            <div class="Term">InOrder(중위)  순회 :
            </div>left -> root -> right 순서로 순회한다<br>
            대칭 순회(symmetric)<br>
            <div class="Term">PostOrder(후위)  순회 :
            </div>left -> right -> root 순서로 순회한다<br>
        </li>
    </ul>
   
</body>
</html>
